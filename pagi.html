 <html>
    <head>
        <title>pagination</title>
        <style type="text/css">
            .pagination a{
                color: black;
                float: left;
                padding: 8px 16px;
                text-decoration: none;
                weight: bold;
            }
            .pagination a:hover:not(.active){background-color:red}
            
        </style>
    </head>
    <body>
        <div class="pagination">
            <a href="#">&laquo;</a>
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
            <a href="#">6</a>
            <a href="#">&laquo;</a>
        </div>
    </body>
</html>
